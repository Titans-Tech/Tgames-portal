<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>

    <!-- HTML Meta Tags -->
    <title>Titans Games</title>
    <meta name="description" content="Explore Titans Tech game hub where you can play and explore without any hassle. Whether you're into action, adventure, or strategy games, you'll definitely find something you like!">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Titans Games">
    <meta itemprop="description" content="Explore Titans Tech game hub where you can play and explore without any hassle. Whether you're into action, adventure, or strategy games, you'll definitely find something you like!">
    <meta itemprop="image" content="./assets/images/titanstech.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://games.titans.id">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Titans Games">
    <meta property="og:description" content="Explore Titans Tech game hub where you can play and explore without any hassle. Whether you're into action, adventure, or strategy games, you'll definitely find something you like!">
    <meta property="og:image" content="./assets/images/titanstech.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Titans Games">
    <meta name="twitter:description" content="Explore Titans Tech game hub where you can play and explore without any hassle. Whether you're into action, adventure, or strategy games, you'll definitely find something you like!">
    <meta name="twitter:image" content="./assets/images/titanstech.png">

    <!-- PWA Stuff -->
    <link rel="manifest" href="manifest.json" />
    <!-- iOS support -->
    <link rel="shortcut icon" href="./assets/images/titanstech.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/images/titanstech.png">
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Bootstrap + Plugin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bowser-es5.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/howler.min.js"></script>
    <script>navigator.serviceWorker.register("js/service-worker.js")</script> 
    <script src="./js/amplitude.js"></script>
  </head>

  <body>
    <!-- Body Meta Tags -->
    <link itemprop="thumbnailUrl" href="https://dev.titans.id/cdn/titanstech.png">
    <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject">
      <link itemprop="url" href="https://dev.titans.id/cdn/titanstech.png">
    </span>
    <!-- End Meta Tags -->
    <div class="container container-login">
      <div class="modal fade show d-block" id="modal_login" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <form class="form-login">
                <div class="text-center">
                  <img class="login-logo mb-3" src="./images/logo-login.png" width="130px">
                </div>
                <div class="mb-3 form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control username" placeholder="Enter Your Username">
                  <i class="bi bi-person-fill"></i>
                </div>
                <div class="mb-4 form-group">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control password" placeholder="Enter Your Password">
                  <i class="bi bi-eye"></i>
                </div>
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn-login btn btn-primary rounded-pill btn-small mx-auto d-table">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/sound-effect.js"></script>
</html>
